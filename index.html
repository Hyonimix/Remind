<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>リマインド</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">リマインド</a>
        <div class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" onclick="resetApp()">Reset</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="add-task">
            <!-- 사용자 데이터 입력폼 -->
            <input type="text" id="taskInput" class="form-control" placeholder="内容">
            <input type="datetime-local" id="datetimeInput" class="form-control">
            <button class="btn btn-primary mt-2" onclick="addTask()">追加</button>
        </div>
        <h2 class="h4 mt-4">予定</h2>
        <ul id="taskList" class="list-group mt-3"></ul>
        <h2 class="h4 mt-4">リマインド</h2>
        <ul id="remindList" class="list-group"></ul>
        <h2 class="h4 mt-4 completedListHeader" onclick="toggleCompletedList()">完了済み（タップして開く）</h2>
        <ul id="completedList" class="list-group completedList"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
